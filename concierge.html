<!doctype HTML>
<html lang="en">
	<head>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0">
		<meta
			name="author"
			content="zooduck">

		<style>
			*{
				box-sizing: border-box;

			}
			body, button, select, label {
				font: normal 16px calibri, sans-serif;
			}
			select {
				padding: 5px;
			}

			#servicesAvailable {
				position: absolute;
				top: 5px;
				right: 5px;
				padding: 10px;
				background: lightblue;
			}
			content {
				float: left;
				clear: left;
				width: 100%;
				max-width: 1024px;
				/*margin-top: 50px;*/
			}
			.staff, .customers {
				float: left;
				width: 50%;
				padding: 10px;
			}
			.staff, .customers{
				max-height: 500px;
				overflow-x: hidden;
				overflow-y: auto;
			}
			.staff .staff__member {
				margin-top: 10px;
				border: solid 1px;
				box-shadow: 2px 2px 15px #ccc;
				padding: 5px;
			}
			.staff .staff__member.busy {
				border-color: tomato;
				border-width: 5px;
				/*background: tomato;	*/
			}
			.staff .staff__member.available {
				border-color: lime;
				border-width: 5px;

			}
			.staff .staff__member .staff__name {
				font-size: 24px;
			}
			.staff .staff__member .staff--action-button {
				float: right;
				margin-left: 10px;
			}
			.staff .staff__serving {
				font-size: 24px;
			}
			.customers .customer{
				position: relative;
				margin-top: 10px;
				border: solid 1px;
				padding: 5px;
			}
			.customers .customer .customer--action-button {
				float: right;
				margin-left: 10px;
			}
			.customers .customer .customer__ticket-ref {
				/*position: absolute;
				top: 0;
				left: 0;*/

				float: left;
				height: 90px;
				width: 70px;
				margin-right: 10px;
				padding: 10px;

				border: solid 0 #ccc;
				border-width: 0 3px 0 0;
				font-size: 19px;

				height: 90px;


			}
			.customers .customer .customer__wait-time, .customers .customer .customer__service, .customers .customer__name {
				margin-left: 10px;
			}

			.customers .customer__name {
				font-size: 24px;
			}


			.customers .customer.being_seen {
				opacity: 0.5;
				transform: translateX(150px);
			}


			.queue-create-form-wrapper, .add-customer-form-wrapper {
				float: left;
				clear: left;
				margin-left: 10px;
				margin-top: 10px;
				border: solid 1px;
				padding: 10px;
			}

			.queue-create-form-wrapper {
				margin-top: 40px;
			}

			.queue-select-wrapper {
				float: left;
				/*clear: left;*/
				margin-left: 10px;
				margin-top: 10px;
				padding: 10px;
				border: solid 1px;
			}

			form {
				margin-bottom: 10px;
			}



			#queueNameHeader {
				float: left;
				margin-left: 10px;
				/*margin-top: 40px;*/
				background: tomato;
				color: #fff;
				padding: 10px;
			}
			#queueNameHeader h1 {
				line-height: 1px;
			}


			button#resetDatabase {
				position: absolute;
				bottom: 5px;
				left: 5px;
			}
			button#stopPoll {
				position: absolute;
				bottom: 5px;
				right: 5px;
			}


		</style>

		<script src="admin_queue.js" defer></script>

	</head>
	<body>

		<button id="resetDatabase" class="reset-database" onclick="resetAllDatabases()">RESET</button>
		<button id="stopPoll" class="stop-poll" onclick="stopPoll()">STOP POLL</button>


		<div id="servicesAvailable"></div>


		<div class="queue-name-header" id="queueNameHeader"><h1></h1></div>

			<!-- SELECT QUEUE -->
		<div class="queue-select-wrapper">
			<label>SWITCH</label> <select id="queueSelect" onchange="getQueueById(event)"></select>
		</div>

		<content>
			<div id="staff" class="staff"></div>
			<div id="customers" class="customers"></div>

			<!-- CREATE QUEUE -->
			<div class="queue-create-form-wrapper">
				<form id="queueCreate">
					<label>Queue Name:</label> <input name="id" type="text" />
					<!-- <label>tire_fit</label><input type="checkbox" name="tire_fit" />
					<label>mot</label><input type="checkbox" name="mot" />
					<label>car_wash</label><input type="checkbox" name="car_wash" />
					<label>exhaust_fit</label><input type="checkbox" name="exhaust_fit" />
					<label>wheelbalance</label><input type="checkbox" name="wheelbalance" />
					<label>oil_change</label><input type="checkbox" name="oil_change" /> -->
				</form>
				<button onclick="createQueue()">CREATE QUEUE</button>
		  	</div>

		  	<!-- ADD CUSTOMER TO QUEUE -->
		  	<div class="add-customer-form-wrapper">
		  		<form id="customerAdd">
		  			<label>Customer Name:</label><input name="name" type="text" />
		  			<!-- <label>tire_fit</label><input type="radio" name="service" value="tire_fit" />
						<label>mot</label><input type="radio" name="service" value="mot" />
						<label>car_wash</label><input type="radio" name="service" value="car_wash" />
						<label>exhaust_fit</label><input type="radio" name="service" value="exhaust_fit" />
						<label>wheelbalance</label><input type="radio" name="service" value="wheelbalance" />
						<label>oil_change</label><input type="radio" name="service" value="oil_change" /> -->
		  		</form>
		  		<button onclick="addCustomerToQueue()">ADD CUSTOMER TO QUEUE</button>
		  	</div>


		</content>


	</body>
</html>
